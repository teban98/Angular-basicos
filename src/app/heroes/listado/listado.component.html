<p>Listado de Heroes</p>

<div>
    <span>
        <p *ngIf="heroeBorrado; else noborrado">Hero Borrado es  <small>{{heroeBorrado}}</small></p>
       
    </span>
</div>

<ng-template #noborrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>


<ul  >
    <li *ngFor="let heroe of heroes; let i = index">
       {{i}} - {{heroe}}
    </li>
</ul>
